  <a href="" class="navbar-brand">Todo</a>
</nav>
<div class="main-content">
  <div class="list-wrapper">
    <!-- <ul class="list" *ngFor="let item of listItem">
      <li class="list-item">{{item}}</li>
    </ul> -->
    <table class="table table-dark" *ngIf="listItem.length > 0">
      <thead>
        <th>Product</th>
        <th>Price</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of listItem; let i = index">
          <td>{{item.product}}</td>
          <td>{{item.price}}</td>
          <td><button class="btn btn-danger" (click)="delete(i)">x</button></td>
        </tr>
      </tbody>
    </table>


    <input type="text" class="form-control" [(ngModel)]="item" placeholder="product">
    <input type="text" class="form-control mt-1" [(ngModel)]="price" placeholder="price">
    <button class="btn btn-primary mt-1" (click)="addItem()">Add</button>
  </div>
</div>


<app-info [value]="data"></app-info>
