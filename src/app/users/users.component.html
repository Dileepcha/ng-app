<div class="row">
  <div class="col-md-4" *ngFor="let profile of serverData">
    <div class="card">
      <img class="card-img-top" [src]="profile.avatar" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{profile.first_name}}</h5>
        <p class="card-text">{{profile.email}} </p>
      </div>
    </div>
  </div>
</div>
